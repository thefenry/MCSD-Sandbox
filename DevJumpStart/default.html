<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DevJumpStart</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- DevJumpStart references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <!-- Section defines content in a page that is not stand alone -->
    <section style="margin-left: 120px; margin-top:45px">
        <hgroup>
            <h1>Markup</h1>
            <h2>Demo</h2>
        </hgroup>
        <p>Favorite</p>
        <form onsubmit="claps.play(); return false;">
            <input id="favUrl" type="url" required placeholder="http://ivansued.com" />
            <input type="submit" value="Save..." />
        </form>
        <audio src="audio/De Hofnar - Zonnestraal.mp3" controls>Your browser or app does not work</audio>

        <video src="video/icecream_timelapse.mp4" controls style="width:200px; height:300px;"></video>

        <svg width="200" height="200">
            <rect fill="rgb(0,0255)"
                  x="10"
                  y="10"
                  width="180"
                  height="180"></rect>
        </svg>
    </section>
</body>
</html>
